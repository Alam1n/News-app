<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }}</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 28px;
        }
        .timestamp {
            color: #888;
            font-size: 14px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ article.title }}</h1>
        <div class="timestamp">{{ article.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
        <hr>
        <p>{{ article.content }}</p>
    </div>
</body>
</html>
